<h1>Tags não Visuais</h1>

<!-- 
    Tags Semanticas... 

section - agrupamento dinamico de conteudo
article - conteúdo auto contido 
header - cabeçalho do documento 
footer - rodapé do documento 
nav - agrupamento de links p/navegação
aside - de lado (ex.sidebar)
details - exibe detalhes que podem ser exibidos/escondidos

As famosas...

div - divisao ou seleção 
span - usado para agrupar elemento inline
-->

<div>area 1</div>
<div>area 2</div>

<p>
    este é um texto com <span class="diferente">muitas palavras </span>e ponto.
</p>

<style> 
    div {
        display: inline;
    }

    span {
        display: block  ;
    }

    .diferente {
        font-weight: bold;
        color: chocolate;
    }
</style>
