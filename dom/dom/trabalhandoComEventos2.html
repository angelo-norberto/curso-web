<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const elemento = document.querySelector('div')
        elemento.style.position = 'absolute'
        
        elemento.onmousemove = e => {
            const elemento = e.target
            elemento.style.cursor = 'move'
            if(e.buttons) {
                elemento.style.top = `${e.clientY - (elemento.clientHeight / 2)}px`
                elemento.style.left = `${e.clientX - (elemento.clientHeight / 2)}px`
            }
        }
    </script>
</body>
