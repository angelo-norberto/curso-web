<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'alterado !'
        // div.outerHTML = 'alteado denovo !'
        div.insertAdjacentElement('beforebegin', '<p>Inicio</p>')
        div.insertAdjacentElement('afterbegin', '<p>apos inicio</p>')
    </script>
</body>

</html>
